<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT BREAKER</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="glitch-overlay"></div>
    <div class="noise"></div>
    <div class="lines"></div>
    <div id="cursor" class="cursor"></div>

    <div class="first-container">
        <h1 class="game-title">
            <span class="glitch" data-text="NIGHT">NIGHT</span>
            <span class="glitch" data-text="BREAKER">BREAKER</span>
        </h1>
        <div class="button-container">
            <button id="startButton" class="game-button">
                <span class="btn-content">Are you ready?</span>
                <span class="btn-glitch"></span>
            </button>
        </div>
    </div>

    <div id="loginScreen" class="login-screen hidden">
        <div class="login-container">
            <h2 class="glitch" data-text="LOGIN">LOGIN</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="game-button">
                    <span class="btn-content">Enter</span>
                    <span class="btn-glitch"></span>
                </button>
            </form>
        </div>
    </div>

    <div id="create">
        <a href="js" id="createAccount">Are you create?</a>
    </div>

    <div class="scanner"></div>
    <div class="vignette"></div>

    <div id="particles-container" class="hidden"></div>
    <audio id="backmusic" src="music/music.mp3" loop></audio>

    <script src="js/changeserver.js"></script>
    <script src="js/firstcanvas.js"></script>
    <script src="js/longin.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
